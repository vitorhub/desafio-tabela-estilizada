<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela estilizada</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
    <table class="moda">
        <h1>Moda</h1>
        <tr class="moda-cabecalho">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>M</td>
            <td>R$49,00</td>
        </tr>
        <tr>
            <td>Tenis</td>
            <td>42</td>
            <td>R$5,00</td>
        </tr>
    </table>

    <table class="casa">
        <h1>Casa</h1>
            <tr class="casa-cabecalho">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Sofa</td>
                <td>R$1200,00</td>
            </tr>
            <tr>
                <td>Televisao</td>
                <td>R$5000,00</td>
            </tr>
    </table>
</div>

</body>
</html>
